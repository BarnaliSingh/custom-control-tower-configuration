# Home region for CodePipeline, StepFunctions, Lambda, SSM, StackSets
region: us-east-1  # Control Tower Home Region
version: 2021-03-15

parameters: []
      
resources:
  # ControlTower Custom SCPs - Region
  - name: DenyRegions
    description: Prevent specific regions
    resource_file: s3://control-tower-policy1/DenyRegions/region.json
    deploy_method: scp
    # Apply to the following OU(s)
    deployment_targets:
      roots:
        - r-bbor

  - name: RestrictEC2InstanceTypes
    resource_file: s3://control-tower-policy1/RestrictEC2InstanceTypes/ec2.json
    deploy_method: scp
    deployment_targets:
      accounts:
        - "515966505645"
      

  - name: SecurityServicesProtection
    resource_file: s3://control-tower-policy1/SecurityServicesProtection/security.json
    deploy_method: scp
    deployment_targets:
      organizational_units:
       - Sandbox
     
